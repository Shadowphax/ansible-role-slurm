---

- name: Copy SLURM slurmctld systemd service 
  copy:
    src: /tmp/slurm-{{ slurm-version }}/etc/slurmctld.service 
    dest: /lib/systemd/system/
    owner: root
    group: root
    mode: '0644'   

- name: Reload systemd config 
  systemd: 
    daemon_reload: yes

- name: Reload systemd service 
  systemd:
    state: restarted
    daemon_reload: yes
    name: slurmctld

- name: Copy SLURM slurmdbd systemd service 
  copy:
    src: /tmp/slurm-{{ slurm-version }}/etc/slurmdbd.service 
    dest: /lib/systemd/system/
    owner: root
    group: root
    mode: '0644'   

- name: Reload systemd config 
  systemd: 
    daemon_reload: yes

- name: Reload systemd service 
  systemd:
    state: restarted
    daemon_reload: yes
    name: slurmdbd

