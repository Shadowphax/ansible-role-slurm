---
# Version of SLURM
slurm_version: 19.05

# SLURM Cluster 
slurm_cluster_name: slurmmee

# SLURM Credential Variables
slurm_user: slurm
slurm_group: slurm
slurm_gid: 5000
slurm_uid: 5000

# Paths and locations
slurm_path: "/opt/slurm-{{ slurm_version }}"
slurm_bin_path: "/opt/slurm-{{ slurm_version }}/bin:/opt/slurm-{{ slurm_version }}/sbin"

slurm_enable:
  controller: true
  headnode: true
  compute: true
  
